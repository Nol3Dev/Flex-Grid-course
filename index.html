<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HZC | Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <button class="header__menu" aria-label="menu"><i></i></button>
        <img src="img/logo.svg" alt="logo" class="header__logo">
        <button class="header__notification" aria-label="notificação"><i></i></button>
    </header>
    <nav class="lateral-menu lateral-menu__active">
        <img src="img/logo.svg" alt="logo" class="lateral-menu__logo">
        <a href="#" class="lateral-menu__link lateral-menu__link--inicio lateral-menu__link--active">Inicio</a>
        <a href="#" class="lateral-menu__link lateral-menu__link--videos">Videos</a>
        <a href="#" class="lateral-menu__link lateral-menu__link--picos">Picos</a>
        <a href="#" class="lateral-menu__link lateral-menu__link--integrantes">Integrantes</a>

        <a href="#" class="lateral-menu__link lateral-menu__link--pinturas">Pinturas</a>
    </nav>
    <main class="main">
        <h2 class="title__main">Ínicio</h2>
        <article class="card1">
            <img src="img/banner-mobile_1.png" alt="mobile banner" class="img__card">
            <div class="content__card">
                <p class="emphasis__card">Video em destaque</p>
                <h3 class="title__card">HZC - Life is .../2021</h3>
                <p class="profile__card">Bruno Lopez</p>
                <p class="info__card info__card--time">33 minutos</p>
                <p class="info__card info__card--views">33 visualizações</p>
                <button class="card__button card__button--play card__button--emphasis">Assistir agora</button>
            </div>
        </article>
    </main>
    
    <script src="index.js"></script>
</body>
</html>
